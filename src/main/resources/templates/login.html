<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>会员登录</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css">

</head>
<body class="logBody">
<div th:insert="~{navigation :: nav}"></div>
<!-- login -->
<form method="post" action="/login" class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">登录</div>
                <div class="right fr">您还没有注册？<a href="/register" target="_self">立即注册</a></div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="login_main center">
                <div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="name"
                                                       placeholder="请输入你的用户名" id="ipt1" th:value="${name}"></div>
                <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password"
                                                                              name="password" placeholder="请输入你的密码"
                                                                              id="ipt2"/></div>
            </div>
            <div class="alert-danger" th:text="${error}" th:if="${error != null}">
            </div>
            <div class="login_submit">
                <input class="submit" type="submit" name="submit" value="登录" onclick="checkform()">
            </div>

        </div>
    </div>
</form>
<footer>
    <div class="copyright"></div>
    <div class="copyright"></div>

</footer>
</body>

</html>
