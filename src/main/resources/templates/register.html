<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <script src="../js/jquery-3.4.0.min.js"></script>
    <script src="../js/bootstrap.min.js" type="application/javascript"></script>
    <script src="../js/community.js" type="application/javascript"></script>
    <link rel="stylesheet" href="../css/community.css">

</head>
<body class="logBody">
<div th:insert="~{navigation :: nav}"></div>
<form method="post" action="/sign">
    <div class="regist">
        <div class="regist_center">
            <div class="regist_top">
                <div class="left fl">注册</div>
                <div class="right fr"></div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="regist_main center">
                <div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input class="shurukuang" type="text"
                                                                                     name="name"
                                                                                     placeholder="请输入你的用户名"/>
                </div>
                <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input
                        class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/>
                </div>

            </div>
            <div class="alert-danger" th:text="${error}" th:if="${error != null}">
            </div>
            <div class="regist_submit">
                <input class="submit" type="submit" name="submit" value="注册">
            </div>

        </div>
    </div>
</form>
</body>
</html>
