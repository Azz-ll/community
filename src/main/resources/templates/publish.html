<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="navigation::nav"></div>

<div class="container-fluid">
    <div class="row main">
        <div class="col-lg-9 col-sm-12 col-md-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-pencil" aria-haidden="true"/> 发起</h3>
            <hr>

            <form action="publish" method="post">
                 <div class="form-group">
                     <label for="title">问题描述：</label>
                     <input type="text" name="title" id="title" class="form-control" placeholder="title">
                 </div>
                <div class="form-group">
                    <label for="title">问题补充：</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" name="tag" id="tag" class="form-control" placeholder="tag">
                </div>
                <span class="alert alert-danger" role="alert" th:if="${error!=null}" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish">publish</button>
            </form>
        </div>
        <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
