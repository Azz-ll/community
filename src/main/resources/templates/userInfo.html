<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/community.css">
    <script src="../js/jquery-3.4.0.min.js"></script>
    <script src="../js/bootstrap.min.js" type="application/javascript"></script>
    <script src="../js/community.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="navigation::nav"></div>

<div class="container-fluid user-main">
    <div class="row">
            <div class="Content-Main">
                <form action="/imgUpload" method="post" class="form-userInfo" enctype="multipart/form-data">
                    <h1>个人信息</h1>
                    <p>
                    <div class="fileInputContainer">
                    <img th:src="${session.user.avatarUrl}"  id="showImg" class="user-imgUrl">
                    </div>
                    <div>
                        <input type="file" name="img" class="img-input" id="" value="选择图片" onchange="upload(this)"/>
                    </div>
                    <label>
                        <span>用户名</span>
                        <input type="text" name="name"  readonly="true" th:value="${session.user.name}">
                    </label>
                    <label>
                        <span>个人描述</span>
                        <textarea id="message" name="dio" placeholder="Your message to us"></textarea>
                    </label>
                    <label>
                        <input type="submit" class="button" value="提交">
                    </label>
                </form>
            </div>
        </div>


</div>

</body>
</html>
